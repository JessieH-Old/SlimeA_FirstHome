<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>史萊姆桑最初の家 Slime a first home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body style="background-color: pink" onload="hints()">
    <div class="container-fluid">
      <div class="w-100">
        <h1 class="d-flex justify-content-center text-white mt-5 fw-bold">
          史 萊 姆 桑 最 初 の 家
        </h1>
        <button
          type="button"
          id="start"
          class="
            mt-5
            btn btn-outline-light btn-lg
            fw-bold
            col-4
            d-block
            mx-auto
          "
          onclick="imgrolling()"
        >
          Press Start
        </button>
        <button
          type="button"
          id="ready"
          class="
            mt-5
            btn btn-danger btn-lg
            fw-bold
            col-4
            d-none d-block
            mx-auto
          "
          onclick="imReady()"
        >
          我準備好了
        </button>
        <img
          src="img/1.png"
          id="img1"
          class="mt-5 rounded mx-auto d-block"
          width="35%"
        />
        <img
          src="img/2.png"
          id="img2"
          class="mt-5 rounded mx-auto d-block d-none"
          width="35%"
        />
        <img
          src="img/3.png"
          id="img3"
          class="mt-5 rounded mx-auto d-block d-none"
          width="35%"
        />
        <img
          src="img/4.png"
          id="img4"
          class="mt-5 rounded mx-auto d-block d-none"
          width="35%"
        />
        <img
          src="img/5.png"
          id="img5"
          class="mt-5 rounded mx-auto d-block d-none"
          width="35%"
        />
        <img
          src="img/6.png"
          id="img6"
          class="mt-5 rounded mx-auto d-block d-none"
          width="35%"
        />
        <audio class="position-absolute bottom-0 end-0" autoplay="loop" controls>
          <source src="songs/Happy-birthday-song.mp3" type="audio/mp3" />
        </audio>
      </div>
    </div>
    <!-- JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
